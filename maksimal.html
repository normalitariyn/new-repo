    <!-- menampilkan hasil oprrasi array -->

            <div class="col text-center">
              <div class="card">

            <div class="col text-center">

          </div>
        </div>
      </div>
    </div>

    <script>
      function dosomething() {
        //fungsi create array
        var CSV = document.getElementById("userCSV").value;
        var stringversion = processArrayString(CSV);
        var floatversion = processArrayFloat(CSV);

        document.getElementById("outputDiv").innerHTML = "<b>Array</b> = [ " + floatversion + " ]" + "<br>";

        var urut = floatversion.sort(function (a, b) {
          //mengurutkan array
          return a - b;
        });
        var panajang = floatversion.length;
        document.getElementById("urut").innerHTML = "<b>Urut</b> = [ " + urut + " ]" + "<br>";

        var max = Math.max.apply(null, floatversion); //menentukan nilai miximal
        document.getElementById("max").innerHTML = "<b>Angka terbesar</b> = " + max + "<br>";
      }

      function processArrayString(someString) {
        //fungsi untuk menjadikan data inputan menjadi array bertipe string
        var splitString = someString.split(",");
        return splitString;
      }

      function processArrayFloat(someString) {
        //fungsi untuk menjadikan data inputan menjadi array bertipe float
        var splitFloat = someString.split(",");
        for (x in splitFloat) {
          splitFloat[x] = parseFloat(splitFloat[x]);
        }
        return splitFloat;
      }
    </script>
